{% extends 'base.html' %}

{% block content %}
    {% if task %}
          <form class="form-inline my-2 my-lg-0" method="POST">
                 {% csrf_token %} 
                <input class="form-control mr-sm-2" type="search" placeholder="{{ task.task }}" value="{{ task.task }}" aria-label="Search" name="task">
                <input type="hidden" value="{{ task.done }}" name="done">
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Update item</button>
                <button class="btn btn-danger my-2 my-sm-0" type="submit"><a href="{% url 'home' %}">Cancel</a></button><br\>
            </form>
   
    {% endif %}

{% endblock  %}
